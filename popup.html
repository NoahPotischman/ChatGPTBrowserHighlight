<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Highlighter</title>
    <link id="theme-link" rel="stylesheet" href="purpleblue.css">
  </head>
  <body>
    <h1>ChatGPT Highlighter</h1>
    <p id="selected-text"></p>
    <textarea id="manual-prompt" placeholder="Type or paste your question here"></textarea>
    <input id="add-words" type="text" placeholder="Add words to prepend (e.g., summarize, expand)">
    <textarea id="response" placeholder="ChatGPT response" readonly></textarea>
    <button id="ask-chatgpt">Ask ChatGPT</button>
    <!-- Add the theme switcher button -->
    <button id="theme-switcher">Switch theme</button>
    <script src="popup.js"></script>
  </body>
</html>
